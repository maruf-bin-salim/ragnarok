<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Credit River Company</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <nav class="navigation-bar">
        <div class="navigation-bar-links">
            <a class="navigation-link" href="./index.html">Home</a>
            <a class="navigation-link active" href="./contact.html">Contact Us</a>
        </div>
    </nav>

    <div class="contact-title-container">
        <h2 class="contact-title">
            Contact Us
        </h2>
    </div>

    <div class="contact-information">
        <p>We would love to hear from you!<br><br></p>
        <ul class="contact-list">
            <li>Questions</li>
            <li>Comments</li>
            <li>Suggestions</li>
        </ul>
        <p><br>
            We will get back to you as soon as we can.
        </p>
    </div>

    <form onsubmit="return submitForm();">
        <div class="contact-form">
            <div class="two-column-inputs">
                <div class="input-container">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name.." required>
                </div>
                <div class="input-container">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" placeholder="Your email.." required>
                </div>
            </div>
            <div class="input-container">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Your phone number..">
            </div>
            <div class="input-container">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>
            </div>

            <button class="submit-button" type="submit">SEND</button>
        </div>
    </form>

    <!-- <script src="https://smtpjs.com/v3/smtp.js"></script> -->
    <script src="./js/app.js"></script>
</body>

</html>
